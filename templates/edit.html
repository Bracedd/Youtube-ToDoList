<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Idea - YouTube ToDo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>YouTube ToDo List</h1>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="{{ url_for('index') }}"><i class="fas fa-list"></i> All Ideas</a></li>
                    <li><a href="{{ url_for('favorites') }}"><i class="fas fa-star"></i> Favorites</a></li>
                    <li><a href="{{ url_for('archive') }}"><i class="fas fa-archive"></i> Archive</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h2>Edit Idea: {{ idea }}</h2>
            </header>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('edit_idea', idea=idea) }}" method="post" class="edit-idea-form">
                <div class="form-group">
                    <label for="script">Script:</label>
                    <textarea id="script" name="script" rows="10" required>{{ script }}</textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update Idea</button>
                    <a href="{{ url_for('index') }}" class="btn">Cancel</a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
